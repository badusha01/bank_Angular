<div class="mt-3 ps-3"><h3 class=" text-white"></h3></div >
<h1 class="text-center mt-1" style="color: rgb(12, 95, 128);">Register Here</h1>
<form style="background-color: rgba(240, 248, 255, 0.384); border-radius: 30px;" action="" class=" mt-5 p-3 w-50 container text-center">
    <div class="p-2 mt-2">
        <input [(ngModel)]="uname"  id="n1" name="name" class="form-control mt-2 p-2" type="text" placeholder="enter username">
    </div>
    <div class="p-2 mt-2">
        <input [(ngModel)]="acno" id="u1" name="uname" class="form-control mt-2 p-2" type="text" placeholder="enter acno">
    </div>
    <div class="p-2 mt-2">
        <input [(ngModel)]="psw" id="p1" name="password" class="form-control mt-2 p-2" type="password" placeholder="password">
    </div>
    <button (click)="register()"  class="btn btn-info mt-4 p-2">Register</button>
    <p class="mt-2 text-black">Already have an account? <a class="text-info" href="">Sign In</a></p>
</form>
