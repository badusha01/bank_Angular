<h3 style="font-size: 3em; color: rgb(12, 95, 128);" class="text-center mt-3">Welcome {{user}}</h3>


<div class="mt-5 p-3 w-50 container text-center" style="font-size: 1em;" ><a  routerLink="/transaction">View Transaction Details</a></div>
<!-- deposit form -->
<!-- acno psw amount -->
<!-- withdraw form -->
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class=" mt-3 ps-3"><h3 class=" text-white"></h3></div >
            <h1 class="text-center mt-1" style="color: rgb(12, 95, 128);">Deposit</h1>
            <form style="background-color: rgba(240, 248, 255, 0.384); border-radius: 30px;" action="" class=" mt-5 p-3 w-50 container text-center">
                <div class="p-2 mt-2">
                    <input [(ngModel)]="acno" id="ac1" name="acno" class="form-control mt-2 p-2" type="text" placeholder="enter acno">
                </div>
                <div class="p-2 mt-2">
                    <input [(ngModel)]="psw" id="p1" name="psw" class="form-control mt-2 p-2" type="password" placeholder="enter password">
                </div>
                <div class="p-2 mt-2">
                    <input [(ngModel)]="amnt" id="a1" name="amnt" class="form-control mt-2 p-2" type="number" placeholder="amount">
                </div>
                <button (click)="deposit()" type="button" class="btn btn-success mt-4 p-2">Deposit</button>
            </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class=" mt-3 ps-3"><h3 class=" text-white"></h3></div >
            <h1 class="text-center mt-1" style="color: rgb(12, 95, 128);">Withdraw</h1>
            <form style="background-color: rgba(240, 248, 255, 0.384); border-radius: 30px;" action="" class=" mt-5 p-3 w-50 container text-center">
                <div class="p-2 mt-2">
                    <input [(ngModel)]="acno1" id="ac2" name="acno1" class="form-control mt-2 p-2" type="text" placeholder="enter acno">
                </div>
                <div class="p-2 mt-2">
                    <input [(ngModel)]="psw1" id="p2" name="psw1" class="form-control mt-2 p-2" type="password" placeholder="enter password">
                </div>
                <div class="p-2 mt-2">
                    <input [(ngModel)]="amnt1" id="a2" name="amnt1" class="form-control mt-2 p-2" type="number" placeholder="amount">
                </div>
                <button (click)="withdraw()" class="btn btn-danger mt-4 p-2">Withdraw</button>
            </form>
    </div>
</div>
